---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cluster-autoscaler-operator
  namespace: openshift-cluster-api
spec:
  template:
    spec:
      volumes: []
      containers:
      - name: cluster-autoscaler-operator
        image: quay.io/openshift/origin-cluster-autoscaler-operator:v4.0
        volumeMounts: []
        env:
        - name: WATCH_NAMESPACE
          value: kube-system
          valueFrom:
        - name: CLUSTER_AUTOSCALER_NAMESPACE
          value: kube-system
          valueFrom:
        - name: LEADER_ELECTION_NAMESPACE
          value: kube-system
          valueFrom:
        - name: WEBHOOKS_ENABLED
          value: "false"
          valueFrom:
